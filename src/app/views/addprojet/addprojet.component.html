<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg   border-0"
  [ngClass]="
  Vide
      ? 'bg-red-600 text-white'
      : 'bg-white text-blueGray-700'
  "
  *ngIf="Vide"
>
  <div class="rounded-t mb-0 px-12 py-12"  >
    <div class="text-center flex justify-between" >
      <h6 class=" text-xl font-bold" style="text-align:center ;">Ajouter un projet</h6>
   
    </div>
  </div>
  <div class="flex-auto px-12 lg:px-12 py-12 pt-0" >
 <h1 class="alert alert-danger"  >Vous ne pouvez pas créer des nouveaux projets. </h1>
 
  </div>

 
</div>
<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
  *ngIf="!Vide"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">Projet: {{_projetService.formProjet.value['titre_projet']}}</h6>
   
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
 
 
   <form  [formGroup]="_projetService.formProjet" autocomplete="off" (ngSubmit)="onSubmit()" >
    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      Information générale
    </h6>
    <div class="flex flex-wrap">

 
 
      <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
            Date Début projet
            </label>
     
            <input class="datepicker-here form-control border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"  name="dateDebutprojet"  formControlName="dateDebutprojet"  
              type="date" id="start" name="trip-start"
             [value]="dateDebutprojet"
              [(ngModel)]="dateDebutprojet" 
              formControlName="dateDebutprojet"

              > 
          </div>
        </div>
      <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
            Date Fin projet
            </label>
            <input
              type="date"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
               formControlName="dateFinprojet"
              [value]="dateFinprojet"
              [(ngModel)]="dateFinprojet" 
             />
          </div>
        </div>
  
    </div>
 
    <div class="flex flex-wrap">

      <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
            Description
            </label>
            <textarea 
              type="description"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Description"
              formControlName="description"
              [class.is-invalid]="_projetService.formProjet['controls'].description.errors?.required"
            ></textarea>
          </div>
        </div>


    </div>

    <div class="align-self-center mx-auto text-center" style="padding-top: 15px;">
    <button  
    class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
    type="submit"  
    >
    Ajouter
  </button></div>
  <div *ngIf="submit" class="alert alert-success" style="background-color: rgb(98, 223, 98);height: 50px;text-align: center;">Votre projet a été ajouté avec succès</div>
</form>
</div>
</div>
