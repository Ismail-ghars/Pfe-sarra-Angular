<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">Ajouter une equipe</h6>
   
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form [formGroup]="_equipeService.formEquipe" autocomplete="off" (ngSubmit)="onSubmit()">
      <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Information générale
      </h6>
      <div class="flex flex-wrap">
 
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Nom d'equipe
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Nom Equipe"
              formControlName="nom_Equipe"
              [class.is-invalid]="_equipeService.formEquipe.controls['nom_Equipe'].errors?.required"
            />
          </div>
        </div>
        
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Description
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Description"
              formControlName="description"
              [class.is-invalid]="_equipeService.formEquipe.controls['description'].errors?.required"
            
            />
          </div>
        </div>
 

      </div>
 
 
      <div class="align-self-center mx-auto text-center" style="padding-top: 15px;">
      <button   
      class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
      type="submit"  
      >
      Ajouter
    </button></div>
    <div *ngIf="submit" class="alert alert-success" style="background-color: rgb(98, 223, 98);height: 50px;text-align: center;">equipe a été ajouté avec succès</div>
</form>
  </div>
</div>
<div class="dashboard" >

	<ul class="card" *ngFor="let card of listEquipe; let i = index" style="margin: 10px;" >
		<div class="card-title">
 			<span class="title">{{card.nom_Equipe}}</span>
		</div>
		<div class="description">
			{{card.description}}
		</div>
		<div class="unlocked-role" >
      <div class="completed-before"  >
		
        <button class="sign-up-btn complete" [routerLink]="['/chef/modifier_equipe',card.id_equipe]"  >Afficher détails</button>
			</div>
		</div>
 
	</ul>
</div>
